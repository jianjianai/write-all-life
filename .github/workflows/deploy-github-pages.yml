name: deploy github pages
run-name: ${{ github.actor }} 开始构建并部署到 github page 🚀
on:
  push:
    branches:
      - main
    tags:
      -*
jobs:
  build:
    name: build - 构建
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout - 迁出文件
        uses: actions/checkout@v4.1.1
      - name: Setup Nodejs 初始化nodejs
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
      - name: Install Dependencies - 安装依赖
        run: npm install
      - name: build - 构建
        run: npm run build
      - name: mv - 重命名
        run: mv ./dist ./_site
      - name: Upload GitHub Pages artifact - 上传
        uses: actions/upload-pages-artifact@v2.0.0
  deploy:
    name: deploy - 部署
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages - 部署到 Github page
        id: deployment
        uses: actions/deploy-pages@v2
